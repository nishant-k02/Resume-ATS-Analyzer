<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#grad1)"/>
  
  <!-- Resume Document with folded corner -->
  <rect x="40" y="25" width="100" height="130" rx="8" fill="white" opacity="0.95"/>
  <path d="M140 25 L140 50 L115 50 Z" fill="white" opacity="0.95"/>
  <path d="M140 25 L140 50 L115 50" stroke="#6366f1" stroke-width="2" opacity="0.3"/>
  
  <!-- Resume header section -->
  <rect x="50" y="40" width="70" height="8" rx="4" fill="#6366f1" opacity="0.8"/>
  <rect x="50" y="55" width="80" height="5" rx="2.5" fill="#6366f1" opacity="0.6"/>
  <rect x="50" y="65" width="60" height="5" rx="2.5" fill="#6366f1" opacity="0.6"/>
  
  <!-- Section divider -->
  <rect x="50" y="80" width="80" height="3" rx="1.5" fill="#6366f1" opacity="0.4"/>
  
  <!-- Resume content lines -->
  <rect x="50" y="95" width="75" height="5" rx="2.5" fill="#6366f1" opacity="0.6"/>
  <rect x="50" y="105" width="70" height="5" rx="2.5" fill="#6366f1" opacity="0.6"/>
  <rect x="50" y="115" width="80" height="5" rx="2.5" fill="#6366f1" opacity="0.6"/>
  <rect x="50" y="125" width="65" height="5" rx="2.5" fill="#6366f1" opacity="0.6"/>
  
  <!-- Bullet points (skills/experience) -->
  <circle cx="55" cy="140" r="3" fill="#6366f1" opacity="0.6"/>
  <rect x="62" y="138.5" width="60" height="5" rx="2.5" fill="#6366f1" opacity="0.6"/>
  <circle cx="55" cy="152" r="3" fill="#6366f1" opacity="0.6"/>
  <rect x="62" y="150.5" width="55" height="5" rx="2.5" fill="#6366f1" opacity="0.6"/>
  
  <!-- Lens/Eye overlay - analyzing the resume -->
  <circle cx="90" cy="90" r="50" fill="none" stroke="white" stroke-width="10" opacity="0.9"/>
  <circle cx="90" cy="90" r="32" fill="white" opacity="0.7"/>
  <circle cx="90" cy="90" r="18" fill="#6366f1"/>
  
  <!-- Sparkle/AI indicator -->
  <circle cx="135" cy="45" r="8" fill="#fbbf24"/>
  <path d="M135 35 L135 55 M125 45 L145 45" stroke="#fbbf24" stroke-width="5" stroke-linecap="round"/>
</svg>
